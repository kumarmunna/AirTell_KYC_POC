<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link href="css/main.css" rel="stylesheet">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	function hideStatus(){
		document.getElementById('kysstatusbar').style.display = "none";
	}
</script>
</head>
<body onload="hideStatus()">
	<div th:if="${userId != null}" class="alert">
		<span class="closebtn"
			onclick="this.parentElement.style.display='none';">&times;</span> <strong>You
			are successfully registered for KYC.</strong> Your KYC ID is: <label
			th:text="${userId}"></label>. Please keep this id to check the KYC's
		status in future!
	</div>
	<div id="kysstatusbar" class="alert">
		<span class="closebtn"
			onclick="this.parentElement.style.display='none';">&times;</span>
			<p> Your KYC status is: <strong><label id="kycstatus"></label></strong>!</p>
	</div>
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
				<h3>Welcome</h3>
				<p>To check your KYC status please click on check status button
					bellow!</p>
				<input type="button" onclick="myFunction()" name=""
					value="Check KYC Status" /><br />
					<!-- <a href="http://localhost:8087/newPage" target="_blank"> KYC Approval</a><br /> -->
					<a style="color: white;" href="http://localhost:8084/kycapprove/newPage" target="_blank"> KYC Approval</a><br />
				<script>
					function myFunction() {
						var txt;
						var kycID = prompt("Please enter your KYC ID:");
						
						if (kycID == null || kycID == "") {
							document.getElementById('kysstatusbar').style.display = "none";
						} else {
							//call the microservice here ...
							var data = kycID;
							var serviceURL="http://localhost:8084/status/getStatus/id/"+kycID;
							$.ajax({
								  url: serviceURL,
								  success: function (msg) {
								    document.getElementById('kysstatusbar').style.display = "block";
									document.getElementById('kycstatus').innerHTML = msg;
								  },
								  error: function (xhr, msg) {
								    document.getElementById('kysstatusbar').style.display = "block";
									document.getElementById('kycstatus').innerHTML = "Data not found";
								  }
								});
						}
					}
				</script>
			</div>
			<div class="col-md-9 register-right">
				<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active" id="home-tab"
						data-toggle="tab" href="#home" role="tab" aria-controls="home"
						aria-selected="true">User</a></li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel"
						aria-labelledby="home-tab">
						<h3 class="register-heading">KYC Registration</h3>
						<form action="#" th:action="@{/register/registration}"
							th:object="${userbean}" method="post">
							<div class="row register-form">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" th:field="*{firstname}"
											class="form-control" placeholder="First Name *" value="" />
									</div>
									<div class="form-group">
										<input type="text" th:field="*{lastname}" class="form-control"
											placeholder="Last Name *" value="" />
									</div>
									<div class="form-group">
									<label for="phone">Enter your aadhar number:</label>
										<input type="number"  minlength="10" maxlength="10" th:field="*{aadharno}"
											class="form-control" placeholder="Aadhar No *" value="" />
									</div>
									<div class="form-group">
										<input type="text" th:field="*{panno}" class="form-control"
											placeholder="PAN No *" value="" />
									</div>
									<div class="form-group">
										<div class="maxl">
											<label class="radio inline"> <input type="radio"
												name="gender" th:field="*{gender}" value="male" checked>
												<span> Male </span>
											</label> <label class="radio inline"> <input type="radio"
												name="gender" value="female"> <span>Female </span>
											</label>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="email" class="form-control" th:field="*{email}"
											placeholder="Your Email *" value="" />
									</div>
									<div class="form-group">
									<label for="phone">Enter your phone number:</label>
										<input type="text" minlength="10" maxlength="10"
											name="txtEmpPhone" class="form-control"
											placeholder="Your Phone *" th:field="*{phone}" value="" />
									</div>
									<div class="form-group">
										<input type="text" class="form-control" th:field="*{address}"
											placeholder="Address *" value="" />
									</div>
									<input type="submit" class="btnRegister" value="Register" />
								</div>
							</div>
						</form>
					</div>
					<div class="tab-pane fade show" id="profile" role="tabpanel"
						aria-labelledby="profile-tab">
						<h3 class="register-heading">Apply as a Hirer</h3>
						<div class="row register-form">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control"
										placeholder="First Name *" value="" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control"
										placeholder="Last Name *" value="" />
								</div>
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email *"
										value="" />
								</div>
								<div class="form-group">
									<input type="text" maxlength="10" minlength="10"
										class="form-control" placeholder="Phone *" value="" />
								</div>


							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control"
										placeholder="PAN No *" value="" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control"
										placeholder="Aadhar No *" value="" />
								</div>
								<div class="form-group">
									<select class="form-control">
										<option class="hidden" selected disabled>Please
											select your Sequrity Question</option>
										<option>What is your Birthdate?</option>
										<option>What is Your old Phone Number</option>
										<option>What is your Pet Name?</option>
									</select>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="`Answer *"
										value="" />
								</div>
								<input type="submit" class="btnRegister" value="Register" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
